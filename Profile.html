<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Profile.css">
    <title>InfiniQuiz/YourProfile</title>
  </head>
  <body>
    <div class="header-container">
      <header>
        <div class="infinity" role="img" aria-label="نماد بی نهایت">
          <svg viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 40 C20 10, 60 10, 80 40 C100 70, 140 70, 140 40 C140 10, 100 10, 80 40 C60 70, 20 70, 20 40 Z"
            />
          </svg>
        </div>
        <div
          class="menu-toggle"
          id="menuToggle"
          role="button"
          tabindex="0"
          aria-label="باز/بسته کردن منو"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </div>
        <nav id="navMenu" aria-hidden="true">
          <ul>
            <li><a href="WheelOfFortune.html">🗿 گردونه شانس</a></li>
            <li><a href="#">❓ صفحه سوالات</a></li>
            <div class="coming-soon">
              <li><a href="Error.html">🚀 به زودی</a></li>
            </div>
            <li class="profile"><a href="Login.html">ورود | ثبت نام</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="backdrop" id="backdrop" aria-hidden="true"></div>
    <main>
      <div class="container" tabindex="0">
        <div class="header-c">
          <h1>پروفایل</h1>
        </div>
        <div class="top-row">
          <div class="profile-circle" tabindex="0">
            <span class="initial">آ</span>
            <span class="fullname">آرتین اصلانی</span>
          </div>
          <div class="score-box">
            <button class="total-score" id="toggleDetails">
              امتیاز کل: <span id="totalScore">0</span>
            </button>
            <div class="score-details" id="scoreDetails"></div>
          </div>
        </div>
        <div class="categories-progress" id="categoriesProgress"></div>
      </div>
    </main>
    <script src="Profile.js"></script>
  </body>
</html>
