<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Login&Register.css">
    <title>InfiniQuiz/Register</title>
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2 class="login_title">ثبت نام</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <div class="input-group">
                    <input class="user_n" type="text" required>
                    <label for="">نام کاربری</label>
                </div>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa fa-hand-pointer-o"></i>
                </span>
                <div class="input-group">
                    <input class="user_p1"" type="password" required>
                    <label for="">رمز</label>
                </div>
                <div class="input-line"></div>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fa fa-hand-peace-o"></i>
                </span>
                <div class="input-group">
                    <input class="user_p2"" type="password" required>
                    <label for="">تکرار رمز</label>
                </div>
                <div class="input-line"></div>
            </div>
            <button id="registerbtn" class="submit" type="submit">ثبت نام کن</button>
            <div class="register-link">
                <p class="extra"> قبلا ثبت نام کردی؟<span> </span><a id="register" href="#">ورود</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Register.js"></script>
</body>

</html>
